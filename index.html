<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <!-- Company Header -->

    <header class="company">
      <div class="container">
        <img src="resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Main Banner -->

    <section class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>

    <!-- Navigation Bar -->

    <nav>
      <div class="container">
        <a href="#" class="mobile-nav container">Menu</a>
        <a href="#" class="menu-item">Eyewear</a>
        <a href="#" class="menu-item">Apparel</a>
        <a href="#" class="menu-item">Gadgets</a>
        <a href="#" class="menu-item">Vehicles</a>
        <a href="#" class="menu-item">Classes</a>
        <a href="#" class="menu-item">Contact</a>
      </div>
    </nav>

    <!-- Products -->

    <section class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </section>

    <!-- Business Info -->

    <div class="container">
      <div class="business-info">
        <section class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </section>
        <section class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </section>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <div class="container">
        &copy; Secret Agent Supply Inc.
      </div>
    </footer>

  </body>

</html>
