<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <!-- Header Section -->

    <header>
      <div class="site-container">
        <img src="resources/images/logo.png" alt="logo">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>

    <!-- Main Banner -->

    <section class="main-banner">
      <div class="site-container">
        <div class="featured">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>

    <!-- Navigation -->


    <nav>
      <div class="site-container">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <!-- Product Grid -->

    <section class="product-grid">
      <div class="site-container">
        <div class="gadget">
          <img src="resources/images/pen.png" alt="pen">
          <span>Exploding Pen</span>
        </div>
        <div class="gadget">
          <img src="resources/images/watch.png" alt="watch">
          <span>Cellular Watch</span>
        </div>
        <div class="gadget">
          <img src="resources/images/glasses.png" alt="glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </section>

    <!-- Location & Hours -->

    <div class="site-container location-hours">
      <section class="info">
        <h3>Location</h3>
        <span>-47.346436, 84.32354</span>
      </section>
      <section class="info">
        <h3>Hours</h3>
        <span>0800 - 1800</span>
      </section>
    </div>

    <!-- Footer -->

    <footer>
      <div class="site-container">
        <span>&copy; Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
